<form method="POST" action="{% url 'email_recipient' recipient.id %}">
    {% csrf_token %}
    <h2>Email Recipient</h2>
    <label for="food_name">Food Name:</label>
    <input type="text" id="food_name" name="food_name" placeholder="Enter the food name" required>
    <button type="submit">Send Email</button>
</form>
