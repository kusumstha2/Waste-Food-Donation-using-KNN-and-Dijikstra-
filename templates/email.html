<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Recipient</title>
</head>
<body>
    <h1>Email Recipient</h1>
    
    <!-- Display success message -->
    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <!-- Display success confirmation -->
    {% if success %}
        <p style="color: green;">The email was sent successfully!</p>
    {% endif %}

    <!-- Form to send email -->
    <form method="POST">
        {% csrf_token %}
        <label for="food_name">Food Details:</label><br>
        <input type="text" id="food_name" name="food_name" required><br><br>
        <button type="submit">Send Email</button>
    </form>
</body>
</html>
