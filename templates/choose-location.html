<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>Choose Location</title>
  {% load static %}
  
  <!-- Link to your custom CSS file -->
  <link rel="stylesheet" href="{% static 'choose-location.css' %}">
  
  <!-- OpenLayers CSS -->
  <link href="https://openlayers.org/en/v6.14.1/css/ol.css" type="text/css" rel="stylesheet">
  
  <!-- OpenLayers JS -->
  <script src="https://openlayers.org/en/v6.14.1/build/ol.js"></script>
  
  <style>
    #map {
      width: 100%;
      height: 500px; /* Ensure the map has a height */
      border: 1px solid #000;  /* Optional border for better visibility */
    }
  </style>
</head>
<body>
  <div class="location-page">
    <div class="location-header">
      <h1>Select Your Location</h1>
      <p>Click on the map to select your location, and save it.</p>
    </div>

    <div id="map-container">
      <div id="map" class="map"></div>
    </div>

    <button id="save-location" class="save-button">Save Location</button>
    <p id="status-message" class="status-message"></p>
  </div>
  

 
  
  <script src="{% static 'js/receipientlocation.js' %}">
  <script src="{% static 'choose-location.js' %}"></script>
  

</body>
</html>
