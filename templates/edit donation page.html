<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Recipient</title>
</head>
<body>
  <h1>Send Email to Recipient</h1>

  <form method="POST">
    {% csrf_token %}
    <textarea name="food_details" placeholder="Enter food details..." required></textarea>
    <button type="submit">Send Email</button>
  </form>

  <p>Recipient: {{ recipient.recipient.user.username }}</p>
</body>
</html>
