<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Save2Serve</title>
    {% load static %}
    <style>
       body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("{% static 'images/cropplate.jpg' %}") no-repeat center center / cover; /* Background image */
        /* font-family: Arial, sans-serif; */
       }</style>
    
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="signupForm" method = "POST" enctype="multipart/form-data">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <h1>Recipient Register</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <input type="text" id="address" name="address" placeholder="Address" required>
                <i class='bx bxs-home'></i>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="re_password" name="re_password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <button type="submit" class="btn">Signup</button>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </form>
    </div>
     
    <script src="{% static 'js/recipientsignup.js' %}"></script>

</body>
</html>
