<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Donations</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'food donation.css' %}">
</head>
<body>
  <div class="container">
    <h1>Food Donations</h1>
    <div id="donation-list" class="donation-list">
      {% if donations %}
        {% for donation in donations %}
          <div class="card">
            {% if donation.food_image %}
              <img src="{{ donation.food_image.url }}" alt="{{ donation.food_name }}">
            {% endif %}
            <h3>{{ donation.food_name }}</h3>
            <p><strong>Donor:</strong> {{ donation.donor_name }}</p>
            <p><strong>Type:</strong> {{ donation.food_type }}</p>
            <button class="view-details-btn" onclick="viewDetails('{{ donation.id }}')">View Details</button>
            <button class="edit-btn" onclick="editDonation('{{ donation.id }}')">Edit</button>
            <button class="delete-btn" onclick="deleteDonation('{{ donation.id }}')">Delete</button>
          </div>
        {% endfor %}
      {% else %}
        <p>No donations available yet.</p>
      {% endif %}
    </div>
  </div>

  <div id="closeButton" class="close-button">&times;</div>

  <script src="{% static 'js/donate.js' %}"></script>
  <script src="{% static 'js/food donation.js' %}"></script>
</body>
</html>
